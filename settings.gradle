rootProject.name = 'adventure-parent'

['api', 'nbt', 'serializer-configurate3'].each {
  include "$it"
  findProject(":$it")?.name = "adventure-$it"
}

['plain', 'legacy', 'gson'].each {
  include "text-serializer-$it"
  findProject(":text-serializer-$it")?.name = "adventure-text-serializer-$it"
}

['pagination'].each {
  include "text-feature-$it"
  findProject(":text-feature-$it")?.name = "adventure-text-feature-$it"
}
